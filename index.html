<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Curso de Vue.js</title>
    </head>
    <body>
        <div id="elemento">
            {{contenido}}
            <br>
            <input type="text" v-model="nuevoLenguaje" @keyup.enter="agregarLenguaje"/>
            <input type="text" v-model="nuevoLink" @keyup.enter="agregarLenguaje"/>
            <input type="number" v-model.number="nuevoPunto" @keyup.enter="agregarLenguaje"/>
            <button @click="agregarLenguaje">Agregar lenguaje</button>            
            <ul>
                <li v-for="lenguaje of lenguajes">
                    <a :href="lenguaje.link" target="_blank">{{lenguaje.nombre}}</a> -> puntos {{lenguaje.puntos}}
                    <button @click="lenguaje.puntos++">+</button>
                    <button @click="lenguaje.puntos--">-</button>
                </li>
            </ul>
            Suma de todos los puntos {{sumarTodo}}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const con = new Vue({
            el:"#elemento",
            data:{
                contenido:"hola mundo desde vue.js",
                lenguajes:[                    
                    {nombre:"javascript", link:"https://developer.mozilla.org/es/docs/Web/JavaScript", puntos:20},
                    {nombre:"python", link:"https://docs.python.org/3/", puntos:10},
                    {nombre:"php", link:"https://www.php.net/docs.php", puntos:2}
                ],
                nuevoLenguaje:'',
                nuevoLink:'',
                nuevoPunto:0,
                total:0
            },
            methods:{
                agregarLenguaje(){
                    this.lenguajes.push({nombre:this.nuevoLenguaje, link:this.nuevoLink, puntos:this.nuevoPunto})
                    this.nuevoLenguaje=''
                    this.nuevoLink=''
                    this.nuevoPunto=''
                }
            },
            computed:{
                sumarTodo(){
                    this.total=0
                    for(lenguaje of this.lenguajes){
                        this.total = this.total + lenguaje.puntos
                    }
                    return this.total
                }
            }
        })
    </script>
</html>
