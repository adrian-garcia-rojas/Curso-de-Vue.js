<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Curso de Vue.js</title>
    </head>
    <body>
        <div id="elemento">
            {{contenido}}
            <br>
            <input type="text" v-model="nuevoLenguaje"/>
            <input type="text" v-model="nuevoLink"/>
            <button @click="agregarLenguaje">Agregar lenguaje</button>            
            <ul>
                <li v-for="lenguaje of lenguajes">
                    <a :href="lenguaje.link" target="_blank">{{lenguaje.nombre}}</a>
                </li>
            </ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const con = new Vue({
            el:"#elemento",
            data:{
                contenido:"hola mundo desde vue.js",
                lenguajes:[                    
                    {nombre:"javascript", link:"https://developer.mozilla.org/es/docs/Web/JavaScript"},
                    {nombre:"python", link:"https://docs.python.org/3/"},
                    {nombre:"php", link:"https://www.php.net/docs.php"}
                ],
                nuevoLenguaje:'',
                nuevoLink:''
            },
            methods:{
                agregarLenguaje(){
                    this.lenguajes.push({nombre:this.nuevoLenguaje, link:this.nuevoLink})
                }
            }
        })
    </script>
</html>
