<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Curso de Vue.js</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div id="elemento" class="container mt-5">
            <h3>{{texto}}</h3>
            <h3>{{alReves}}</h3>
            <input type="text" v-model="texto">

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" :style="{width:contador+'%'}" :class="tipoBarra">
                    {{contador}}
                </div>
            </div>
            <button @click="contador++" class="btn btn-primary">+</button>
            <button @click="contador--" class="btn btn-danger">-</button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const con = new Vue({
            el:"#elemento",
            data:{
                texto:'cadena de texto',
                contador:0
            },
            methods:{
                
            },
            computed:{
                alReves(){
                    return this.texto.split('').reverse().join('')
                },
                tipoBarra(){
                    return {
                        'bg-success':this.contador <= 10,
                        'bg-warning':this.contador > 10 && this.contador <= 20,
                        'bg-danger':this.contador > 20
                    }
                }
            }
        })
    </script>
</html>
